<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Value Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        #display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Press a Key</h1>
    <div id="display">Press a key to see its value</div>

    <script>
        document.addEventListener('keydown', function(event) {
            const keyDisplay = document.getElementById('display');
            keyDisplay.innerText = `You pressed: ${event.key}`;
        });
    </script>
</body>
</html>
