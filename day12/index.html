<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea id="text-input" rows="4" cols="50" placeholder="Enter your text here"></textarea>
        <p>Characters remaining: <span id="char-count">0</span></p>
    </div>
    
    <script>
        const textInput = document.getElementById('text-input');
        const charCount = document.getElementById('char-count');

        textInput.addEventListener('input', updateCharacterCount);

        function updateCharacterCount() {
            const text = textInput.value;
            const remainingCharacters = 50 - text.length; 
            charCount.textContent = remainingCharacters;
        }
    </script>
</body>
</html>
