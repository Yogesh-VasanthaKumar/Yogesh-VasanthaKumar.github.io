<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="DOM">
        <h1 id="text">DOM Manipulation</h1>
    </div>

    <div class="forms">
        <forms>
            <div>
          
            <div>
                <label>Manipulate the size of text</label>
               <input id="size" type="range" min="10" max="100">
               <button onclick="ManipulateSize()">Submit</button>
            </div>
            <div>
                <label>Manipulate Color</label>
                <input id ="color" type="color">
                <button  onclick="ManipulateColor()">Submit</button>
            </div>
            <div>
                <label>Manipulate Background Color</label>
                <input id="BgColor" type="color">
                <button onclick="ManipulateBgColor()">Submit</button>
            </div>
            <div>
                <label>Manipulate the weight of text</label>
               <input id="weight" type="range" min="100" max="1000" step="100">
               <button onclick="ManipulateWeight()">Submit</button>
            </div>
            <div>
                <label>Manipulate the padding</label>
               <input id="padding" type="range" min="10" max="100">
              <button onclick="ManipulatePadding()">Submit</button>
            </div>
          <div>

          </div>
            </div>
        </forms>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
