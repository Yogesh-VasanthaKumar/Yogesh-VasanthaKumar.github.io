<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Information Card</title>
</head>
<body>
    <div class="wrapper">
        <div id="info-card">
            <h1>User Data Card</h1>
            <div id="user-details">
                <div class="field">
                    <span class="label">First Name:</span>
                    <span id="first-name-display"></span>
                </div>
                <div class="field">
                    <span class="label">Last Name:</span>
                    <span id="last-name-display"></span>
                </div>
                <div class="field">
                    <span class="label">Country:</span>
                    <span id="country-display"></span>
                </div>
                <div class="field">
                    <span class="label">Phone Number:</span>
                    <span id="phone-display"></span>
                </div>
                <div class="field">
                    <span class="label">State:</span>
                    <span id="state-display"></span>
                </div>
                <div class="field">
                    <span class="label">City:</span>
                    <span id="city-display"></span>
                </div>
                <div class="field">
                    <span class="label">Village:</span>
                    <span id="village-display"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
